<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="text1and5">Number 1 - I'm a class!</p>
    <div id="text2">Number 2 - I'm one ID.</div>
    <p class="text1and5 cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="text4">Number 4 - I'm another ID.</div>
    <!-- could of done div id="text4" class="cooler"
     since both text 4 and 3 share the same class (font-size) -->
    <p class="text1and5">Number 5 - I'm a class!</p>
  </body>
</html>
